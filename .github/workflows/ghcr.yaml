name: Github Package

on:
  workflow_call:
    secrets:
      BUILD_PAT:  # ✅ Déclare explicitement le secret
        required: true  # Le secret est obligatoire

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  bide:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Registry Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.BUILD_PAT }}  # ✅ Ce secret est maintenant reconnu

      - name: Build and push to GH Package
        uses: docker/build-push-action@v4
        with:
          context: backend
          push: true
          tags: ${{ env.REGISTRY }}/philepp790/back-ausecours:latest
